<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Style sheet links -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Tab title -->
    <title>Riddles In The Dark - High Scores</title>
    <!-- Favicon from icons8.com -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/office/30/000000/one-ring.png" />
</head>

<body>

    <!-- Header with highscore link and timer -->
    <header class="header">
        <!-- High sores link -->
        <p>
            Back To
            <a href="index.html"><img src="https://img.icons8.com/office/30/000000/one-ring.png" alt="The one ring to rule them all"></a>
            Game
        </p>
        <!-- Title of the game -->
        <h1>Riddles In The Dark</h1>
        <!-- Timer -->
        <h2>Time: <span id="timeRemaining"></span></h2>
    </header>

    <main id="highScoresMain">

        <div class="highScoresContainer">
            <!-- High score title container -->
            <h1 id="highScoreTitle">High Scores</h1>

            <!-- Container to hold list of high scores -->
            <section id="listContainer">
                <!-- Unordered list container -->
                <ul id="initialsList"></ul>
            </section>
        </div>

        <!-- Container to hold playAgain and clearAll buttons -->
        <footer id="highScoreBox">
            <!-- Play again button -->
            <button aria-label="Play Again" id="playGameAgain" class="highScoreBtn">PLAY AGAIN</button>
            <!-- Clear all button -->
            <button aria-label="Clear All Scores" id="clearAll" class="highScoreBtn">CLEAR ALL</button>
        </footer>
    </main>

    <!-- High scores script link -->
    <script src="assets/js/highscore.js"></script>

</body>

</html>
