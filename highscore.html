<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>HIGHSCORES</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/office/30/000000/one-ring.png" />
</head>
<body>

    <!-- Container holds all sections -->
    <div class="main-container">
        <div id="bgColor">
            <!-- Header with highscore link and timer -->
            <header class="top">
                <a href="index.html"><img src="https://img.icons8.com/office/30/000000/one-ring.png" alt="The one ring to rule them all" width="35px" height="35px"></a>
                <h1>Riddles In The Dark</h1>
            </header>
            <div>
                <h2>Time: <span id="time-remaining"></span></h2>
            </div>
        </div>

        <!-- Label container -->
        <div id="title">
            <p>High Scores</p>
        </div>

        <!-- Container to hold list of high scores -->
        <div id="list-container">
            <ul id="initials-List"></ul>
        </div>
        
        <!-- Container to hold `playAgain` and `clearAll` -->
        <div id="high-scoreBox">
            <button id="play-Again" class="high-scoreBtn">Play Again</button>
            <button id="clear-all" class="high-scoreBtn">CLEAR ALL</button>
        </div>

        <!-- background picture -->
        <img src="./assets/Images/the-lonely-mountain.png" alt="The lonely mountain" id="lonely-mountain" width="375px" height="">
         
    </div>    

    <script src="assets/js/highscore.js"></script>

</body>
</html>
